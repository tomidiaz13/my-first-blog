<html>
    <head>
        <title>Blog de Tomás</title>
    </head>
    <body>
        <div>
            <h1 href='/'>Blog de Tomás</h1>
        </div>

        {% for post in posts%}
            <div>
                <p>Publicado: {{ post.published_date }}</p>
                <h2><a href=''>{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
